<div class="glorified-team-container">
	<div class="glorified-team-title">{{ team.name }}</div>
	<div class="glorified-team-desc">{{ team.content | markdownify }}</div>
	<div class="glorified-team-list">
		{% assign role_members = site.staff | where_exp: "member", "member.roles contains team.slug" %}
		{% for member in role_members %}
			{{ member.output }}
		{% endfor %}
	</div>
</div>
