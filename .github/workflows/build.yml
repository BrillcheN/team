name: Deploy Site

on:
  push:
    branches:
      - main
      - master

jobs:
  pages:
    name: Site Build & Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build & Deploy
        uses: helaili/jekyll-action@2.0.5
        env:
          JEKYLL_PAT: ${{ secrets.GITHUB_TOKEN }}
